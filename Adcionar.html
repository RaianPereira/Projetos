<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.adcionar.css">
    <title>Adcionar Cliente</title>
</head>
<body>
    <div class="box">
        <form action="" method="">
            <fieldset>
            <legend><b>Fórmulario do Cliente</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput"> Nome </label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="email" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput"> Email </label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput"> Telefone </label>
            </div>
            <br><br>
            <p> Calçado Escolhido: </p>    
            <input type="radio" id="salto" name="calcado" value="Salto" required>
            <label for="salto"> Salto </label>   
            
            <input type="radio" id="sapatilha" name="calcado" value="sapatilha" required>
            <label for="sapatilha"> Sapatilha </label>  

            <input type="radio" id="rasteira" name="calcado" value="rasteira" required>
            <label for="rasteira"> Rasteira </label>  
            <br><br>
            <br>

            
                <label for="data_compra"> <b>Data da Compra: </b></label>
                <input type="date" name="data_compra" id="data_compra" required>
            
            <br><br><br>
            <div class="inputBox">
                <input type="text" name="forma_compra" id="forma_compra" class="inputUser" required>
                <label for="forma_compra" class="labelInput"><b>Forma de Pagamento</b></label>
                
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="numeracao" id="numeracao" class="inputUser" required>
                <label for="numeracao" class="labelInput"><b>Numeração</b></label>
                
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="indicacao" id="indicacao" class="inputUser" required>
                <label for="indicacao" class="labelInput"><b>Indicação</b></label>
                
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>

    </div>

</body>
</html>
